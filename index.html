
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ritish’s Futuristic Project</title>
  <style>
    :root {
      --bg: #4b0000;
      --panel: #660000;
      --yellow: #ffeb3b;
      --muted-yellow: #fff176;
      --black: #000000;
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: var(--bg);
      color: var(--yellow);
    }
    main { min-height: 100vh; }
    section { padding: 60px 20px; }
    .hero {
      height: 100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      animation: fadeIn 900ms ease;
    }
    .hero h1 {
      font-size: 3rem;
      margin: 0;
      text-shadow: 0 0 10px var(--yellow);
    }
    .hero p { font-size:1.2rem; color: var(--muted-yellow); margin-top:10px; }
    .card {
      background: var(--panel);
      padding: 20px;
      border-radius: 15px;
      margin: 10px;
      transition: transform .25s ease;
    }
    .card:hover { transform: scale(1.05); }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    form {
      max-width: 500px;
      margin: auto;
      background: var(--panel);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    input, textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    input, textarea { background: var(--black); color: var(--yellow); }
    button {
      background: var(--yellow);
      color: var(--black);
      font-weight: 700;
      cursor: pointer;
      transition: filter .15s ease;
    }
    button:hover { filter: brightness(1.05); }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      .hero h1 { font-size: 2.2rem; }
    }
  </style>
</head>
<body>
  <main>
    <section class="hero" aria-labelledby="hero-title">
      <h1 id="hero-title">Ritish’s Project</h1>
      <p>Futuristic • Innovative • Unique</p>
    </section>

    <section aria-labelledby="about-title">
      <div class="grid" role="list">
        <div class="card" role="listitem">
          <h2 id="about-title">About the Project</h2>
          <p>This project is all about pushing the boundaries of futuristic web design with smooth animations and innovative interactions.</p>
        </div>
        <div class="card">
          <h2>Tech Stack</h2>
          <p>HTML, CSS, JavaScript, GitHub Pages.</p>
        </div>
      </div>
    </section>

    <section aria-labelledby="contact-title">
      <h2 id="contact-title" style="text-align:center">Contact Me</h2>
      <form action="https://formspree.io/f/xeolzvbg" method="POST">
        <label>Your Name:</label>
        <input type="text" name="name" required>

        <label>Your Email:</label>
        <input type="email" name="email" required>

        <label>Your Message:</label>
        <textarea name="message" required></textarea>

        <button type="submit">Send</button>
      </form>
    </section>
  </main>
</body>
</html>
